<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Personal Assistant" />
    <title>Personal Assistant</title>
    <link rel="stylesheet" href="./styesheet.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="welcomeHeading">Hello There!</h1>

        <p class="mainDescription">
          I am Your Personal Assistant <b>Pickachu</b>
        </p>

        <div class="pickachu">
          <img
            id="calendarIcon"
            src="./Images/calendar-days-solid.svg"
            alt="calendar"
            width="100px"
            height="100px"
            class="icon hideIcon"
          />
          <img
            id="jokeIcon"
            src="./Images/face-smile-wink-regular.svg"
            alt="joke"
            width="100px"
            height="100px"
            class="icon hideIcon"
          />
          <img
            id="pickachuIcon"
            src="./Images/cloud-bolt-solid.svg"
            alt="pickachu"
            width="100px"
            height="100px"
            class="animation"
          />
          <img
            id="clock"
            src="./Images/clock-regular.svg"
            alt="clock"
            width="100px"
            height="100px"
            class="icon hideIcon"
          />
          <img
            id="weather"
            src="./Images/cloud-sun-rain-solid.svg"
            alt="weather"
            width="100px"
            height="100px"
            class="icon hideIcon"
          />
        </div>
        <div class="infoTitle"></div>
      </div>
      <div class="responseContainer responseContainerHide">
        <div class="result"></div>
        <button class="closeBtn"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <!-- <audio class= ""controls src="./Audio/Pikachusms.mp3" autoplay loop="loop"></audio> -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>
